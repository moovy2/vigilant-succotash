---
version: 2.5.1
slug: mariadb
name: MariaDB
description: A SQL database server
url: https://github.com/home-assistant/hassio-addons/tree/master/mariadb
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
backup_post: s6-svc -wd -d /run/s6/legacy-services/mariadb-lock/
backup_pre: s6-svc -wU -u /run/s6/legacy-services/mariadb-lock/
image: homeassistant/{arch}-addon-mariadb
init: false
options:
  databases:
    - homeassistant
  logins:
    - password: null
      username: homeassistant
  rights:
    - database: homeassistant
      username: homeassistant
ports:
  3306/tcp: null
schema:
  databases:
    - str
  logins:
    - username: str
      password: password
  rights:
    - database: str
      privileges:
        - "list(ALTER|CREATE|CREATE ROUTINE|CREATE TEMPORARY TABLES|\
          CREATE VIEW|DELETE|DELETE HISTORY|DROP|EVENT|GRANT OPTION|INDEX|\
          INSERT|LOCK TABLES|SELECT|SHOW VIEW|TRIGGER|UPDATE)?"
      username: str
services:
  - mysql:provide
startup: system
timeout: 20
